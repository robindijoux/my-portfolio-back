services:
  mysql:
    image: mysql:8.0
    container_name: portfolio_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: portfolio
      MYSQL_USER: portfolio_user
      MYSQL_PASSWORD: portfolio_password
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "portfolio_user", "-pportfolio_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio_network

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: portfolio_api
    env_file:
      - .env
    ports:
      - "3002:3002"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - portfolio_network
    command: yarn start -w
    volumes:
      - yarn_deps:/app/node_modules
      - ./src:/app/src

volumes:
  mysql_data:
  yarn_deps:

networks:
  portfolio_network:
    driver: bridge